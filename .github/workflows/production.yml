name: Build Image
on: 
  push:
    branches: [main]
    tags: '*'
jobs:
  build_image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
      
      - name: Update package.json
        run: |
          jq '.dependencies["ajv-keywords"] = "3.5.2" | .dependencies["ajv"] = "6.12.6"' package.json > temp.json
          mv temp.json package.json
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/melangelab/emersive-dashboard:latest
            ${{ startsWith(github.ref, 'refs/tags/') && format('ghcr.io/melangelab/emersive-dashboard:{0}', github.ref_name) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_OPTIONS=--max-old-space-size=8192

  build_pages:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build_image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
      
      - name: Update package.json
        run: |
          jq '.dependencies["ajv-keywords"] = "3.5.2" | .dependencies["ajv"] = "6.12.6"' package.json > temp.json
          mv temp.json package.json
      
      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
        env:
          NODE_OPTIONS: --max-old-space-size=8192
      
      - name: Build
        run: |
          npm run build
        env:
          CI: false
          NODE_OPTIONS: --max-old-space-size=8192
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
